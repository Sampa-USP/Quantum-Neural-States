name: Build & Deploy Notebooks to gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nbconvert + deps
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter jupyterlab_pygments pygments
          # instale tamb√©m as libs usadas pelos seus notebooks se precisar

      - name: Build static site
        run: |
          python .scripts/build_site.py \
            --src . \
            --out site \
            --template .scripts/template \
            --execute false

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages